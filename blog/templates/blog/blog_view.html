<!DOCTYPE html>
<html>
    <head>
        <title>{{ post.title }}</title>
    </head>
    <body>
        <div class="post">
            {% autoescape off %}
            <p>{{ post.title }}</p>
            <p>{{ post.body|linebreaks }}</p>
            {% endautoescape %}
        </div>
        <div class="all_posts">
            <p>All Bogs</p> 
            {% autoescape off %}
            {% for item in posts %}
            <p><a href="{% url 'blog' item.pk %}">{{ item.title|safe }}</a></p>
            {% endfor %}
            {% endautoescape %}
        </div>
